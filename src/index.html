    <script type="text/javascript">
      function onSerchBoxClick() {
        document.getElementById("searchshow").style.display = "block";
      }
      function onSerchClick() {
        document.getElementById("searchshow").style.display = "none";
      }
      document.addEventListener('mouseup', function(e) {
          var searchlist = document.getElementById('searchshow');
          if(searchlist){
            if (!searchlist.contains(e.target)) {
                searchlist.style.display = 'none';
            }
          }
      });

      function onSearchCountryBoxClick() {
        document.getElementById("searchcountry").style.display = "block";
      }
      function onSearchCountryClick() {
        document.getElementById("searchcountry").style.display = "none";

    </script>
